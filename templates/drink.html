<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <h1>Your cocktail is {{cocktail['drinks'][0]['strDrink']}}</h1>
    <img src="{{cocktail['drinks'][0]['strDrinkThumb']}}" class="rounded w-50">
    {% for i in range(15) %}
        {% set ing = cocktail['drinks'][0]['strIngredient%d'%(i+1)] %}
        {% if ing != None %}
            <h1>{{ing}}</h1><br>
        {% endif %}
    {% endfor %}
</body>
</html>
