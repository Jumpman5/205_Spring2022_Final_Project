<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
      {% endblock %}

      <title>Home</title>
    {% endblock %}
</head>
<body style="background-color: aqua; font-family: cursive;">
    <div class="text-center">
      <br><br><br>
        <h1>Enter Name of a Cocktail</h1>
        <br>
        <form action="{{ url_for('drink')}}" method="post">
          <input type="text" name="cocktailName">
          <br><br>
          <button class="text-center btn btn-primary">Enter</button>
        </form>

        <br><br><br><br><br>
        <h1>Or click here for a random drink!</h1>
        <a href="{{ url_for('drink')}}" class="text-center btn btn-primary">Random Drink</a>
    </div>
</body>
</html>
